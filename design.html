<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="aboutme">
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column">
              <h1 id="welcome-text1">Designs</h1>
              <p>
                All the designs had been created with the help of software tools
                like Adobe XD and figma.
              </p>
            </div>
            <div class="mt-4"></div>
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleCaptions"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleCaptions"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleCaptions"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./images/foodmania.png"
                    class="d-block mx-auto w-50 img-thumbnail"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./images/artGallery.png"
                    class="d-block mx-auto w-50 img-thumbnail"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./images/fox.png"
                    class="d-block mx-auto w-50 img-thumbnail"
                    alt="..."
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleCaptions"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a href="./experience.html" class="btn btn-color">Back</a>
        </div>
        <div class="mb-5"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
