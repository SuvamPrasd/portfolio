<!DOCTYPE html>

  <head>

    <link

    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>

  <body id="contact-body">

      <div class="container text-center">
        <div class="row">

            <p id="contact-line">Contact Me</p>
            <img
              src="./images/bx_bxs-contact (1).png"

          </div>

          <div class="col-lg-2 col-4">
            <a class="social-a" href=""
              ><img
                src="./images/portfolio/ant-design_twitter-circle-filled.png"

            /></a>
          </div>
          <div class="col-lg-2 col-4">
            <a class="social-a" href=""
              ><img
                src="./images/portfolio/ant-design_dribbble-square-filled.png"

          </div>
          <div class="col-lg-2 col-4">
            <a class="social-a" href=""

                src="./images/portfolio/ant-design_facebook-filled.png"

            /></a>

          <div class="col-lg-2 col-4">
            <a class="social-a" href=""

                src="./images/portfolio/ant-design_github-filled.png"

          </div>
          <div class="col-lg-2 col-4">
            <a class="social-a" href=""
              ><img
                src="./images/portfolio/ant-design_instagram-filled.png"

          <div class="col-lg-2 col-4">
            <a class="social-a" href=""

                alt="linkedin"
            /></a>

        </div>
        <div class="d-flex justify-content-center">

      </div>
      <div class="mb-5"></div>
      </div>
